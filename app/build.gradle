import com.buildsrc.AndroidVersions
import com.buildsrc.Deps

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

apply from: "build_config.gradle"

android {
    signingConfigs {
        debug {
            storeFile file('./license/BaseProject.jks')
            storePassword 'android123456'
            keyPassword 'android123456'
            keyAlias 'BaseProject'
        }
        realse {
            storeFile file('./license/BaseProject.jks')
            storePassword 'android123456'
            keyPassword 'android123456'
            keyAlias 'BaseProject'
        }
    }
    compileSdk AndroidVersions.COMPILE_SDK

    defaultConfig {
        applicationId "com.hl.baseproject.demo"
        minSdk AndroidVersions.MIN_SDK
        targetSdk AndroidVersions.TARGET_SDK
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // 初始化相关的配置值
        initBuildConfigValue(getOwner())
    }

    viewBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.realse
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation Deps.Test.junit
    androidTestImplementation Deps.Test.junit_ext
    androidTestImplementation Deps.Test.espresso_core

    implementation Deps.AndroidX.core_ktx
    implementation Deps.AndroidX.appcompat
    implementation Deps.AndroidX.constraint_layout
    implementation Deps.Material.material

    implementation Deps.LetterSlideBar.side_bar

    implementation  "com.hl:base-arch"
    implementation  "com.hl:uikit"
    implementation  "com.hl:utils"
}