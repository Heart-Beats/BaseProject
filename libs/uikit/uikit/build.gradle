apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    resourcePrefix "uikit_"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'

        ndk {
            //设置支持的SO库架构
            //            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
            abiFilters "armeabi-v7a"
        }
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api project(path: ':uikit-res')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.4.0"
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    //github 地址 ：https://github.com/zyyoona7/WheelPicker
    implementation 'com.github.zyyoona7:wheelview:1.0.7'
    implementation 'com.github.zyyoona7:pickerview:1.0.9'
    implementation "androidx.fragment:fragment:1.4.0"
    implementation "androidx.core:core-ktx:1.6.0"

    //github 地址 ：https://github.com/airbnb/lottie-android
    implementation 'com.airbnb.android:lottie:3.7.0'
    implementation 'io.github.scwang90:refresh-layout-kernel:2.0.5'

    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    testImplementation 'junit:junit:4.13.2'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.8'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.0-native-mt'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'

    def picture_selector_version = 'v3.0.6'
    implementation "io.github.lucksiege:pictureselector:$picture_selector_version"
    implementation "io.github.lucksiege:compress:$picture_selector_version"
    implementation 'com.guolindev.permissionx:permissionx:1.6.1'

    //完整版引入
    implementation 'com.github.CarGuo.GSYVideoPlayer:GSYVideoPlayer:v8.1.9-release-jitpack'
}
