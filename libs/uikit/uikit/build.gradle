dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // embed 可使打包的产物中包含 java  依赖， aar 依赖或者 远程依赖
    implementation project(path: ':uikit-res')

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation "androidx.appcompat:appcompat:1.4.1"
    implementation "androidx.core:core-ktx:1.7.0"
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation "androidx.fragment:fragment-ktx:1.4.1"

    //github 地址 ：https://github.com/zyyoona7/WheelPicker
    implementation 'com.github.zyyoona7:wheelview:1.0.7'
    implementation 'com.github.zyyoona7:pickerview:1.0.9'

    //github 地址 ：https://github.com/airbnb/lottie-android
    implementation('com.airbnb.android:lottie:5.0.3')
    implementation 'io.github.scwang90:refresh-layout-kernel:2.0.5'

    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'

    def picture_selector_version = 'v3.0.6'
    implementation "io.github.lucksiege:pictureselector:$picture_selector_version"
    implementation "io.github.lucksiege:compress:$picture_selector_version"
    implementation 'com.guolindev.permissionx:permissionx:1.6.1'

    //完整版引入
    implementation('com.github.CarGuo.GSYVideoPlayer:GSYVideoPlayer:v8.1.9-release-jitpack')
}
