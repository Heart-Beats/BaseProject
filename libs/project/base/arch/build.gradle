import com.buildsrc.Deps

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        /**
         * 用consumerProguardFiles方式加入的混淆有如下特性：
         *   1. 库的 proguard-rule.pro 会打包进aar中
         *   2. 此配置只对此 aar 进行混淆配置，只对库文件有效，对应用程序无效
         * */
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }

    viewBinding {
        enabled = true
    }
}

dependencies {
    api project(path: ':utils')
    api project(path: ':SDK:Umeng')

    api Deps.AndroidX.core_ktx
    api Deps.AndroidX.appcompat
    api Deps.AndroidX.activity
    api Deps.AndroidX.fragment
    api Deps.AndroidX.activity_ktx
    api Deps.AndroidX.fragment_ktx
    api Deps.AndroidX.view_binding
    api Deps.Material.material
    api Deps.AndroidX.recyclerview
    api Deps.Lifecycle.lifecycle_viewmodel_ktx
    api Deps.Lifecycle.lifecycle_livedata_ktx
    api Deps.Lifecycle.lifecycle_extensions
    api Deps.Lifecycle.lifecycle_runtime_ktx

    api Deps.Status_Bar.immersionbar
    api Deps.Status_Bar.immersionbar_ktx
    api Deps.Glide.glide
    api Deps.Json.gson
    api Deps.JetpackNavigation.navigation_fragment_ktx
    api Deps.JetpackNavigation.navigation_ui
    api Deps.Popup.x_popup
    api Deps.UtilCodeX.utilcodex
    api Deps.JsBridge.jsbridge
}